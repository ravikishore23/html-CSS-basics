<!DOCTYPE html>
<html>
  <head>
    <style>
      .search-button {
        width: 100%;
        border-radius: 25px;
        border: none;
        margin-top: 10px;
        margin-bottom: 0px;

        height: 35px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        background-color: blueviolet;
        height: 60px;
        justify-content: space-between;
      "
    >
      <div
        style="
          display: flexbox;
          width: 200px;
          color: white;
          font-family: Arial;
          font-weight: bold;
          margin-top: 20px;
          margin-left: 20px;
        "
      >
        Home
      </div>
      <div style="display: flexbox; flex-direction: row; width: 100%">
        <input class="search-button" type="search" placeholder="Search " />
      </div>
      <div style="display: flexbox; width: 200px">
        <button
          style="
            color: white;
            font-family: Arial;
            font-size: 13px;
            font-weight: 500;

            background-color: transparent;
            width: 100px;
            padding-top: 8px;
            padding-bottom: 8px;
            margin-right: 0;
            margin-left: 20px;
            margin-top: 10px;
            border-color: white;
            border-style: solid;
          "
        >
          Download
        </button>
      </div>
    </div>
  </body>
</html>
